<div id="calc-content-div" style="text-align: center;"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    var height;
    jQuery(document).ready(function($){
        $.getJSON("https://www.satochi.co/latest-block", function( data ) {
            console.log(data);
            var height = data;
            var total_number = 12.5 * (height - 472500) + 16406250;
            var append_html = "<p>Total number of bitcoins in existence<br><span style='font-size: 2rem;font-weight: 100'>" + total_number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + "</span></p>";

            var cur_inflation = 12.5 * 144 * 365.25 / total_number * 100;
            append_html += "<br>Current Inflation: " + cur_inflation.toFixed(3) + "%";

            var total_bitcoins_issued = total_number / 21000000 * 100;
            append_html += "<br>% of Bitcoins Issued: " + total_bitcoins_issued.toFixed(3) + "%";
            
            var bitcoins_remaining = 21000000 - total_number;
            append_html += "<br>Bitcoins Left to Be Mined: " + bitcoins_remaining.toFixed(1).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            
            var til_halving = 630000 - height;
            append_html += "<br>Blocks Until Halving: " + til_halving.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",");

            console.log(append_html);

            $("#calc-content-div").append(append_html);
        });
    });
</script>
